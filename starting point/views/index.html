{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
  <div class="map-container col-sm-8 col-lg-9">
    <div>
      <div id="map-canvas"></div>
    </div>
  </div>
  <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
    <div class="col-xs-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body" id="options-panel">
          <div>
            <h4>Hotels</h4>
            <select data-type="hotel" id="hotel-choices">
                <!--<option>$</option>-->
              <!--<option>Andaz Wall Street</option>-->
              <option><strong>--Select Your Hotel--</strong></option>
            </select>
            <button data-action="add" class="btn btn-primary btn-circle pull-right" id="hotelAdd">+</button>
          </div>
          <div>
            <h4>Restaurants</h4>
            <select data-type="restaurant" id="restaurant-choices">
              <!--<option>Bouley</option>-->
              <option>--You Hungry Yet?--</option>
            </select>
            <button data-action="add" class="btn btn-primary btn-circle pull-right" id="restaurantAdd">+</button>
          </div>
          <div>
            <h4>Activities</h4>
            <select data-type="activity" id="activity-choices">
              <!--<option>Mahayana Buddhist Temple Association</option>-->
              <option>--Let's Do Something!--</option>
            </select>
            <button data-action="add" class="btn btn-primary btn-circle pull-right" id="activityAdd">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-12">
      <h3>
        <span id="day-title">
          <span>Day 2</span>
          <button class="btn btn-xs btn-danger remove btn-circle">x</button>
        </span>
      </h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="day-buttons">
            <button class="btn btn-circle day-btn" id="day1">1</button>
            <button class="btn btn-circle day-btn current-day">2</button>
            <button class="btn btn-circle day-btn" id="day3">3</button>
            <button class="btn btn-circle day-btn" id="day-add">+</button>
          </div>
        </div>
        <div class="panel-body" id="itinerary">
          <div id="hotelBox">
            <h4>My Hotel</h4>
            <ul class="list-group" id="hotelGroup">
              <!--<div class="itinerary-item">-->
                <!--&lt;!&ndash;<span class="title">Andaz Wall Street</span>&ndash;&gt;-->
                <!--&lt;!&ndash;<button class="btn btn-xs btn-danger remove btn-circle">x</button>&ndash;&gt;-->
              <!--</div>-->
            </ul>
          </div>
          <div id="restaurantBox">
            <h4>My Restaurants</h4>
            <ul class="list-group" id="restaurantGroup">
              <!--<div class="itinerary-item">-->
                <!--&lt;!&ndash;<span class="title">Bouley</span>&ndash;&gt;-->
                <!--&lt;!&ndash;<button class="btn btn-xs btn-danger remove btn-circle">x</button>&ndash;&gt;-->
              <!--</div>-->
            </ul>
          </div>
          <div id="activitiesBox">
            <h4>My Activities</h4>
            <ul class="list-group" id="activitiesGroup">
              <!--<div class="itinerary-item">-->
                <!--&lt;!&ndash;<span class="title">Mahayana Buddhist Temple Association</span>&ndash;&gt;-->
                <!--<button class="btn btn-xs btn-danger remove btn-circle">x</button>-->
              <!--</div>-->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    {% autoescape false %}
    var hotels = {{ hotels | json }};
    var restaurants = {{ restaurants | json }};
    var activities = {{ activities | json }};
    {% endautoescape %}
</script>
{% endblock %}
